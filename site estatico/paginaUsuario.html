<script>

    function consultar(params) {
        
        const ctx = document.getElementById('myChart');
        
new Chart(ctx, {
    type: 'line',

        {

            borderWidth: 2

    },

    options: {
        scales: {
            y: {
                min: 20,
                max: 90,

            }
        }
    }
});
}

            }
